<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="setInterval.css" />
    <title>setInterval</title>
  </head>
  <body>
    <h1>Study Clock</h1>
    <div class="container">
      <p>Seconds:</p>
      <p id="seconds"></p>
      <p>Minutes:</p>
      <p id="minutes"></p>
      <p>Hours:</p>
      <p id="hours"></p>
    </div>
    <div class="timeEnd">
      <p id="timeHasEnd">
        You have come to the end of your 1 hour study period - well done!
      </p>
    </div>
  </body>
  <script src="setInterval.js"></script>
</html>
