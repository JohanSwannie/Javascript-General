<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="classes05.css" />
    <title>Classes Exercise 5 - HTML List Bindings</title>
  </head>
  <body>
    <h2 style="text-align: center; text-decoration: underline">
      Classes with HTML Bindings of Elements/tags
    </h2>
    <div class="container">
      <button onclick="addItem()">Add Item</button>
      <button onclick="removeItem()">Remove Item</button>
      <input
        id="addValue"
        type="text"
        placeholder="Input - Add Value"
        autofocus
      />
      <input
        id="removeValue"
        type="text"
        placeholder="Input - Remove Value"
        autofocus
      />
      <ul id="list">
        <li>description1</li>
        <li>description2</li>
        <li>description3</li>
        <li>description4</li>
        <li>description5</li>
        <li>description6</li>
        <li>description7</li>
        <li>description8</li>
      </ul>
    </div>
  </body>

  <script src="classes05.js"></script>
</html>
