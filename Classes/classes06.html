<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link rel="stylesheet" href="classes06.css" />
    <title>Classes Exercise 6</title>
  </head>

  <body>
    <h2>Javascript Classes Exercise</h2>
    <br />
    <h3>
      Please complete the form to create instances for the class and click
      SUBMIT
    </h3>
    <br /><br />
    <div class="container">
      <div class="instances">
        <label for="title"
          >Title of Book &nbsp
          <input
            type="text"
            name="title"
            id="title"
            value=""
            autofocus
            required
          />
        </label>
        <label for="author"
          >Author of Book &nbsp
          <input type="text" name="author" id="author" value="" required />
        </label>
        <label for="isbn"
          >ISBN Number &nbsp
          <input type="number" name="isbn" id="isbn" value="" required />
        </label>
        <label for="copies"
          >Number of Copies &nbsp
          <input type="number" name="copies" id="copies" value="" required />
        </label>
      </div>
      <input
        type="button"
        id="buttercup"
        onclick="checkFields()"
        value="Start Your Book Business"
      />
    </div>
    <div class="wrapper1">
      <div class="descriptions">
        <div>Error Message</div>
        <div>Books Message</div>
        <div>Copies of Book</div>
      </div>
    </div>
    <div class="wrapper2">
      <div class="displayContainers">
        <div id="errorMessage">No Errors</div>
        <div id="availableMessage">Unknown</div>
        <div id="numberOfCopies">0</div>
      </div>
    </div>
    <div class="container2">
      <div class="business">
        <label for="sales"
          >Number of Sales &nbsp
          <input type="number" name="sales" id="sales" value="" required />
        </label>
        <label for="stocks"
          >Number of Stock Added &nbsp
          <input type="number" name="stocks" id="stocks" value="" required />
        </label>
        <label for="setter"
          >Set New Stock Number &nbsp
          <input type="number" name="setter" id="setter" value="" required />
        </label>
      </div>
      <br />
      <div class="controller">
        <input type="button" id="buttercup2" value="Add Sales" />
        <input type="button" id="buttercup3" value="Add Stock" />
        <input type="button" id="buttercup4" value="Set New Stock" />
        <input
          type="button"
          id="buttercup5"
          onclick="restart()"
          value="Restart"
        />
      </div>
    </div>

    <p id="classError"></p>

    <script src="classes06.js"></script>
  </body>
</html>
