<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="void.css" />
    <title>Javascript Void Operator</title>
  </head>
  <body>
    <h1>Javascript Void Operator</h1>
    <div class="container">
      <a href="javascript:void(0);">This is a useless link and will not work</a>
      <a
        href="javascript: void(document.querySelector('.container').style.background='white');"
        >Click to change the background color of the container</a
      >
    </div>
  </body>
</html>
